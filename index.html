<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Map Visualizations</title>
  <link rel="stylesheet" href="stylesheets/css/application.css" type="text/css" media="screen" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="javascripts/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="javascripts/jquery-jvectormap-world-mill-en.js"></script>
  <script type="text/javascript" src='data/internetUserData.json'></script>
</head>

<body>

<div id='container'>
  <nav class='top-bar'>
    <ul class='title-area'><a href="index.html">
      <li>
        <h1 class ='brand'>
        </h1>
      </li></a>
    </ul>
    <section class='top-bar-section'>
      <ul class='right'>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </section>
  </nav>

  <div class='row'>
    <div class='choose-map'>
      <div class='map-choose-banner'>
        <h2>CHOOSE YOUR MAP</h2>
        <p>Pick from the maps below and then choose your dataset</p>
      </div>
      <div class='small-12 medium-6 large-4 columns'>
        <div class='map-choice-container'>
          <div class='map-choice'>
            <div class='content'>
              <div class='map-choice-title'>
                <h2>World</h2>
              </div>
              <div class='map-choice-img-holder'>
                <img src="images/world_map.png">
              </div>
              <a class='button'>Choose</a>
            </div>
          </div>
        </div>
      </div>
      <div class='small-12 medium-6 large-4 columns'>
        <div class='map-choice-container'>
          <div class='map-choice'>
            <div class='content'>
              <div class='map-choice-title'>
                <h2>Europe</h2>
              </div>
              <div class='map-choice-img-holder'>
                <img src="images/europe_map.png">
              </div>
              <a class='button'>Choose</a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class='small-12 medium-6 large-4 columns'>
        <div class='map-choice-container'>
          <div class='map-choice'>
            <div class='content'>
              <div class='map-choice-title'>
                <h2>USA</h2>
              </div>
              <div class='map-choice-img-holder'>
                <img src="images/usa_map.png">
              </div>
              <a class='button'>Choose</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='map-container'>
        <div class='map-header'>
          <h2 class='map-title'>Internet Access in 2012</h2>
          <div class='data-selector'>
            <i class="fa fa-folder-open-o"></i>
          </div>
        </div>
        <div id="world-map"></div>
        <div class='data-source'>
          <p>source: <a href="http://data.worldbank.org/indicator/IT.NET.USER.P2"><span>World Bank Development Indicators</span></a></p>
        </div>
        <div class='map-legend'></div>
        <div class='data-overlay-container active'>
          <div class='data-category'>
            <div class='data-icon'>
              <img src='images/demographics.png'>
            <h4 class='data-name'>Demographic</h4>
            </div>
          </div>
          <div class='data-category'>Category2</div>
          <div class='data-category'>Category3</div>
          <div class='data-category'>Category4</div>
          <div class='data-category'>Category5</div>
          <div class='data-category'>Category6</div>
          <div class='data-category'>Category7</div>
          <div class='data-category'>Category8</div>
          <div class='data-category'>Category9</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      var map,
      map = new jvm.WorldMap({
        container: $('#world-map'),
        map: 'world_mill_en',
        regionsSelectable: true,
        backgroundColor: '#505050',
        regionStyle: {
          initial: {
            fill: '#000000',
            stroke: 'none'
          },
          selected: {
            fill: '#c526f7',
            "stroke-width": 0.5,
            stroke: '#000000'
          }
        },
        series: {
          regions: [{
            scale: ['#ff2c35','#fff616', '#33ff20'],
            attribute: 'fill',
            values: internetUserData,
            normalizeFunction: 'linear'
          }]
        },
        onRegionSelected: function(){
          if (window.localStorage) {
           window.localStorage.setItem(
            'jvectormap-selected-regions',
            JSON.stringify(map.getSelectedRegions())
           );
// Trying to get selected region to display in left bar
            var selected = map.getSelectedRegions();
            var list = [];
            for (var i = 0; i < selected.length; i++){
              list = list + '<li>' + selected[i] + '</li>';
            }
            $('.selected_countries').html(list);
          }
        },
        onRegionLabelShow: function(event, label, code){
        if (internetUserData[code] != undefined){
          label.html(
            ''+label.html()+'</br>'+
            'Internet Access: '+ internetUserData[code] +'%'
          );
        } else {
          label.html(
            ''+label.html()+'</br>'+
            'No Data Available'
          );
        }
      }
      });
      map.setSelectedRegions( JSON.parse( window.localStorage.getItem('jvectormap-selected-regions') || '[]' ) );
    });
  </script>
</div>
</body>
</html>
