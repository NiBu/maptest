<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>International Internet Usership</title>
  <link rel="stylesheet" href="stylesheets/application.scss" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/foundation.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="stylesheets/jquery-jvectormap-1.2.2.css" type="text/css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="javascripts/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="javascripts/jquery-jvectormap-world-mill-en.js"></script>
  <script type="text/javascript" src='data/internetUserData.json'></script>
</head>

<body>
  <div class='header'>
    <h1 class ='brand-container'>
      <a href="" class='brand' title="WorldData Logo"></a>
    </h1>
  </div>
  <div class='left_bar'>
    <h2>Selected Countries</h2>
    <ol class='selected_countries'>
    </ol>
  </div>
  <div id="world-map"></div>
    <div class='map-title'></div>
      <h2>TEST TITLE</h2>
    <div class='data-source'></div>
    <div class='map-legend'></div>
  <script>
    $(function(){
      var map,
      map = new jvm.WorldMap({
        container: $('#world-map'),
        map: 'world_mill_en',
        regionsSelectable: true,
        backgroundColor: '#505050',
        regionStyle: {
          initial: {
            fill: '#000000',
            stroke: 'none'
          },
          selected: {
            fill: '#c526f7',
            "stroke-width": 0.5,
            stroke: '#000000'
          }
        },
        series: {
          regions: [{
            scale: ['#ff2c35','#fff616', '#33ff20'],
            attribute: 'fill',
            values: internetUserData,
            normalizeFunction: 'linear'
          }]
        },
        onRegionSelected: function(){
          if (window.localStorage) {
           window.localStorage.setItem(
            'jvectormap-selected-regions',
            JSON.stringify(map.getSelectedRegions())
           );
// Trying to get selected region to display in left bar
            var selected = map.getSelectedRegions();
            var list = [];
            for (var i = 0; i < selected.length; i++){
              list = list + '<li>' + selected[i] + '</li>';
            }
            $('.selected_countries').html(list);
          }
        },
        onRegionLabelShow: function(event, label, code){
        if (internetUserData[code] != undefined){
          label.html(
            ''+label.html()+'</br>'+
            'Internet Access: '+ internetUserData[code] +'%'
          );
        } else {
          label.html(
            ''+label.html()+'</br>'+
            'No Data Available'
          );
        }
      }
      });
      map.setSelectedRegions( JSON.parse( window.localStorage.getItem('jvectormap-selected-regions') || '[]' ) );
    });
  </script>
</body>
</html>
